name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Download model from HuggingFace
        run: |
          mkdir -p models/char-cnn-v4
          cd models/char-cnn-v4
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v4/model.safetensors
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v4/labels.json
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v4/config.yaml
          ls -la

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p finetype-cli
          else
            cargo build --release --target ${{ matrix.target }} -p finetype-cli
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BINARY=finetype
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar czf ../../../${BINARY}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${BINARY}
          fi
          cd ../../..

      - name: Generate SHA256
        shell: bash
        run: |
          shasum -a 256 finetype-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            > finetype-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: finetype-${{ matrix.target }}
          path: |
            finetype-*.tar.gz
            finetype-*.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/finetype-*.tar.gz
            artifacts/finetype-*.sha256

  update-homebrew:
    name: Update Homebrew Formula
    needs: release
    runs-on: ubuntu-latest
    steps:
      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Download SHA256 files
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${GITHUB_REF_NAME}"
          BASE="https://github.com/noon-org/finetype/releases/download/${TAG}"
          for target in aarch64-apple-darwin x86_64-apple-darwin aarch64-unknown-linux-gnu x86_64-unknown-linux-gnu; do
            curl -sfLO "${BASE}/finetype-${TAG}-${target}.tar.gz.sha256"
          done
          ls -la *.sha256

      - name: Parse SHA256 values
        id: sha
        run: |
          TAG="${GITHUB_REF_NAME}"
          echo "aarch64_macos=$(awk '{print $1}' finetype-${TAG}-aarch64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "x86_64_macos=$(awk '{print $1}' finetype-${TAG}-x86_64-apple-darwin.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "aarch64_linux=$(awk '{print $1}' finetype-${TAG}-aarch64-unknown-linux-gnu.tar.gz.sha256)" >> "$GITHUB_OUTPUT"
          echo "x86_64_linux=$(awk '{print $1}' finetype-${TAG}-x86_64-unknown-linux-gnu.tar.gz.sha256)" >> "$GITHUB_OUTPUT"

      - name: Checkout homebrew-tap
        uses: actions/checkout@v4
        with:
          repository: noon-org/homebrew-tap
          token: ${{ secrets.HOMEBREW_TAP_TOKEN }}
          path: homebrew-tap

      - name: Update formula
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          TAG="${GITHUB_REF_NAME}"
          cat > homebrew-tap/Formula/finetype.rb << FORMULA
          class Finetype < Formula
            desc "Semantic type classifier for data profiling â€” detects data types from raw strings"
            homepage "https://noon.sh/projects/finetype/"
            license "MIT"
            version "${VERSION}"

            on_macos do
              if Hardware::CPU.arm?
                url "https://github.com/noon-org/finetype/releases/download/${TAG}/finetype-${TAG}-aarch64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.aarch64_macos }}"
              else
                url "https://github.com/noon-org/finetype/releases/download/${TAG}/finetype-${TAG}-x86_64-apple-darwin.tar.gz"
                sha256 "${{ steps.sha.outputs.x86_64_macos }}"
              end
            end

            on_linux do
              if Hardware::CPU.arm?
                url "https://github.com/noon-org/finetype/releases/download/${TAG}/finetype-${TAG}-aarch64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha.outputs.aarch64_linux }}"
              else
                url "https://github.com/noon-org/finetype/releases/download/${TAG}/finetype-${TAG}-x86_64-unknown-linux-gnu.tar.gz"
                sha256 "${{ steps.sha.outputs.x86_64_linux }}"
              end
            end

            def install
              bin.install "finetype"
            end

            test do
              assert_match "finetype", shell_output("#{bin}/finetype --version")
            end
          end
          FORMULA

      - name: Commit and push
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Formula/finetype.rb
          git diff --staged --quiet && echo "No changes" && exit 0
          git commit -m "Update finetype to ${{ steps.version.outputs.version }}"
          git push
