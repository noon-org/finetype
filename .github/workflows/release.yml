name: Release

on:
  push:
    tags: ["v*"]

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            cross: true
          - target: x86_64-apple-darwin
            os: macos-latest
            archive: tar.gz
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz

    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Download model from HuggingFace
        run: |
          mkdir -p models/char-cnn-v2
          cd models/char-cnn-v2
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v2/model.safetensors
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v2/labels.json
          curl -sfLO https://huggingface.co/noon-org/finetype-char-cnn/resolve/main/char-cnn-v2/config.yaml
          ls -la

      - name: Install cross
        if: matrix.cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build
        run: |
          if [ "${{ matrix.cross }}" = "true" ]; then
            cross build --release --target ${{ matrix.target }} -p finetype-cli
          else
            cargo build --release --target ${{ matrix.target }} -p finetype-cli
          fi

      - name: Package
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release
          BINARY=finetype
          if [ "${{ matrix.archive }}" = "tar.gz" ]; then
            tar czf ../../../${BINARY}-${{ github.ref_name }}-${{ matrix.target }}.tar.gz ${BINARY}
          fi
          cd ../../..

      - name: Generate SHA256
        shell: bash
        run: |
          shasum -a 256 finetype-${{ github.ref_name }}-${{ matrix.target }}.tar.gz \
            > finetype-${{ github.ref_name }}-${{ matrix.target }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: finetype-${{ matrix.target }}
          path: |
            finetype-*.tar.gz
            finetype-*.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/finetype-*.tar.gz
            artifacts/finetype-*.sha256
